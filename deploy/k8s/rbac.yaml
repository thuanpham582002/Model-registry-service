# RBAC permissions for Model Registry Service to manage KServe InferenceServices
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: model-registry
  namespace: model-registry
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: model-registry-kserve
rules:
  # KServe InferenceService management
  - apiGroups: ["serving.kserve.io"]
    resources: ["inferenceservices"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Required for status checks
  - apiGroups: ["serving.kserve.io"]
    resources: ["inferenceservices/status"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: model-registry-kserve
subjects:
  - kind: ServiceAccount
    name: model-registry
    namespace: model-registry
roleRef:
  kind: ClusterRole
  name: model-registry-kserve
  apiGroup: rbac.authorization.k8s.io
